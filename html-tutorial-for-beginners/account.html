<!DOCTYPE html>
<!-- doc type declaration -->
<html>
  <head>
    <!-- header line-->
    <title>My first web page</title>
    <!-- We write the CSS code within the style chunk-->
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      p.username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Insert a image-->
    <img src="/images/L1000051.JPG" alt="An image by @justinchencya" />

    <!-- Insert two lines of text-->
    <p class="username">@justinchencya</p>
    <!--use class to distinguish the two lines so that we can apply different rules in the CSS chunk-->
    <p>I love to learn html</p>
  </body>
</html>
<!-- html is only used to layout the structure of a page, we modify the elements using CSS -->

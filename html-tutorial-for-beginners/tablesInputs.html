<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <caption>
          <h2>My Table</h2>
        </caption>
        <tr>
          <th>col1</th>
          <th>col2</th>
          <th>col3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>one</td>
          <td>one</td>
          <td>one</td>
        </tr>
        <tr>
          <td>two</td>
          <td>two</td>
          <td>two</td>
        </tr>
      </tbody>
    </table>

    <!--Input boxes with shown or hidden content-->
    <!--We can also set default values-->
    <input type="text" value="username" />
    <input type="password" />
    <input type="date" />
    <input type="datetime" />
    <input type="range" />
    <input type="file" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="button" />
    <input type="submit" />

    <!--We can also get inputs using textarea-->
    <textarea cols="30" rows="20">
        Enter a paragraph
    </textarea>

    <a href="/index.html">Home Page</a>
  </body>
</html>

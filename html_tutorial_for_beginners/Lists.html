<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Unordered lists-->
    <ul>
      <li>Justin</li>
      <li>Rex</li>
      <li>Daniel</li>
      <li><a href="https:www.google.com">Google</a></li>
    </ul>

    <!--Ordered lists-->
    <ol>
      <li>Justin</li>
      <li>Rex</li>
      <li>Daniel</li>
      <li><a href="https:www.google.com">Google</a></li>
    </ol>

    <ol type="A">
      <li>Justin</li>
      <li>Rex</li>
      <li>Daniel</li>
      <li><a href="https:www.google.com">Google</a></li>
    </ol>

    <!--Nested lists-->
    <ol>
      <li>Justin</li>
      <li>Rex</li>
      <li>Daniel</li>
      <li><a href="https:www.google.com">Google</a></li>
      <ul>
        <li>Justin again</li>
        <li>Rex again</li>
        <li>Daniel again</li>
      </ul>
    </ol>

    <!--Description lists-->
    <dl>
      <dt>Apples</dt>
      <dd>- They are red</dd>
      <dt>Oranges</dt>
      <dd>- They are orange</dd>
    </dl>

    <a href="/index.html">Home Page</a>
  </body>
</html>
